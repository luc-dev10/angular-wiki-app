<form class="pt-4 pb-3 mx-3" (submit)="onFormSubmit($event)">
  <div class="d-flex align-items-baseline">
    <div class="col-12">
      <div>
        <input
          type="text"
          id="textValue"
          class="form-control"
          placeholder="Text Search"
          (input)="termOnChange($event)"
        />
      </div>
    </div>
  </div>
</form>
